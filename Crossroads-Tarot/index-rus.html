<!DOCTYPE html>
<html>
<head>
	<title>Таро перекрёстка</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="css/main.css">

<body>

<div id=suits>
	<img src="img/crows.svg">
	<img src="img/rams.svg">
	<img src="img/masks.svg">
	<img src="img/tomes.svg">
	<img src="img/jockers-black.svg">
	<img src="img/jockers-red0.svg">
	<img src="img/jockers-red1.svg">
</div>

<div class="crossroad">
	<div class="crossroad-north" id="crossroad-north">
		<div class="crossroad-card card-back" id="card-north">
		</div>
	</div>
	<div class="crossroad-west" id="crossroad-west">
		<div class="crossroad-card card-back" id="card-west"></div>
	</div>
	<div class="crossroad-station" id="crossroad-station">
		<div class="crossroad-card card-back" id="card-station"></div>
	</div>
	<div class="crossroad-east" id="crossroad-east">
		<div class="crossroad-card card-back" id="card-east"></div>
	</div>
	<div class="crossroad-south" id="crossroad-south">
		<div class="crossroad-card card-back" id="card-south"></div>
	</div>
</div>

<div class="history">
	<p id="header">
	<!-- Язык: -->
	<a href="index.html">ENG</a><a href="index-rus.html">RUS</a>
	<input type="button" id="printbtn" value="Print" onclick="print()">
	<input type="button" id="randombtn" value="Random Fate" onclick="randomize()">
	</p>
	<h2><a href="index-rus.html">Таро перекрёстка</a></h2>
	<!-- <h3>История</h3> -->
	<div class="stage">
		<div class="title">Обречённый:</div>
		<div class="title"><input id="name" type="text" placeholder="Иван Петров"></div>
	</div>
	<div class="history-block" id="history-station">
	</div>
	<div class="history-block" id="history-west">
	</div>
	<div class="history-block" id="history-north">
	</div>	
	<div class="history-block" id="history-east">
	</div>	
	<div class="history-block" id="history-south">
	</div>	
</div>

<div class="fate"><h3>Судьба:</h3>
	<div class="fate-block" id="fate-south">
	</div>
	<div class="fate-block" id="fate-east">
	</div>	
	<div class="fate-block" id="fate-north">
	</div>	
	<div class="fate-block" id="fate-west">
	</div>
	<div class="fate-block" id="fate-station">
	</div>
