<script type="text/javascript" src="js/cardsInterpretation.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">

	var objs = {};
	var arr = [];
	for (var l in interpretation) {
		var key = '' + l;
		for (var v in interpretation[l]) {
			var keyv = key+'_'+v;
			objs[keyv] = interpretation[l][v]
			arr.push(keyv);

		}
	}
	

	// arr.sort(function (a, b) {
	//   return Math.random() - 0.5;
	// });

	var stationsuit = "jockers";
	var stationnumber = "0";

	console.log("stationsuit: "+stationsuit);
	console.log("stationnumber: "+stationnumber);
	console.log(stationsuit+'_'+stationnumber);

	$('#history-station').append($('<h2 />',{text:'Station'}))

	$( "#station_suit").change(function(){
		stationsuit = $(this).val();
	});

	$( "#station_number").change(function(){
		console.log($(this).val());
		stationnumber = $(this).val();
		$('#history-station')
		.append($('<p />',{text:objs[stationsuit+'_'+stationnumber].station.text}))
	});


	
	$('#history-west').append($('<h2 />',{text:'West'})).append($('<p />',{text:objs[arr[1]].west.text}))
	$('#history-north').append($('<h2 />',{text:'North'})).append($('<p />',{text:objs[arr[0]].north.text}))
	$('#history-east').append($('<h2 />',{text:'East'})).append($('<p />',{text:objs[arr[3]].east.text}))
	$('#history-south').append($('<h2 />',{text:'South'})).append($('<p />',{text:objs[arr[4]].south.text}))

	$('#card-station').html(objs[arr[0]].name)
	$('#card-north').html(objs[arr[2]].name)
	$('#card-west').html(objs[arr[1]].name)
	$('#card-east').html(objs[arr[3]].name)
	$('#card-south').html(objs[arr[4]].name)




</script>
